<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body id="body">
  <div class="container">
    <section class="header">
    <h1>Random Password Generator</h1>
    <label class="toggle">
      <span class="onoff">OFF</span>
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </section>
  <h3 class="warning" id="warningID">Please select your option!</h3>
    <section class="options">
      <div class="choose">
        <input type="checkbox" id="o1" name="weakpass" onclick="toggle1()">
        <label for="weakpass">Char only</label>
      </div>
      <div class="choose">
        <input type="checkbox" id="o2" name="mediumpass" onclick="toggle2()">
        <label for="mediumpass">Char + num</label>
      </div>
      <div class="choose">
          <input type="checkbox" id="o3" name="strongpass" onclick="toggle3()">
          <label for="strongpass">Char + num + symbols</label>
      </div>
    </section>
    <div class="lenght">
      <input type="number" id="paslen" name="paslen">
      <label for="paslen">Input password lenght between 8 and 32</label>
    </div>
    <div class="password">
      <h2>Generated Password: </h2>
      <p id="text" class="text" readonly>Click a button below to generate a unique password!</p>
      <hr>
      <div class="gumbek">
      <button id="btn" class="btn btn-primary buttons">Generate</button>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Option
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id="btnCopy" href="#">Copy</a>
          <a class="dropdown-item" id="addBtn" href="#">Add to local storage</a>
          <a class="dropdown-item" id="clearBtn" href="#">Clear local storage</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
